apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxiassign
  labels:
    app: taxiassign
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taxiassign
  template:
    metadata:
      labels:
        app: taxiassign
    spec:
      containers:
        - name: taxiassign
          image: skccteam03.azurecr.io/driverassign:v1
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5